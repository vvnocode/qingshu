<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青书 - 即将上线</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff385c',
                        secondary: '#5c67ff',
                        dark: '#303030',
                        light: '#fafafa'
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            color: #303030;
        }
        .btn-primary {
            background-color: #ff385c;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e6324f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px -2px rgba(255, 56, 92, 0.3);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- 主内容 -->
        <div class="flex-grow flex items-center justify-center p-4">
            <div class="max-w-4xl w-full text-center">
                <div class="mb-8 animate-float">
                    <span class="text-primary text-6xl"><i class="fas fa-heart"></i></span>
                    <h1 class="text-4xl md:text-5xl font-bold mt-4 text-dark">青书</h1>
                    <p class="text-xl md:text-2xl text-gray-500 mt-2">为年轻人提供简单优雅的情感表达方式</p>
                </div>

                <div class="bg-gradient-to-r from-pink-50 to-blue-50 rounded-2xl p-8 md:p-12 mb-10 shadow-sm animate-pulse-slow">
                    <h2 class="text-2xl md:text-3xl font-bold mb-4">我们即将上线</h2>
                    <p class="text-gray-700 text-lg mb-8 max-w-2xl mx-auto">青书正在紧张筹备中，很快就能与您相见。在此期间，您可以前往我们的测试站点抢先体验。</p>
                    
                    <a href="http://test1.qingshu.org" class="btn-primary text-lg px-8 py-4 rounded-full inline-flex items-center gap-2 shadow-lg">
                        抢先体验测试版 <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                
                <div class="mt-8 grid grid-cols-2 md:grid-cols-4 gap-6 max-w-2xl mx-auto">
                    <div class="text-center p-4">
                        <div class="text-primary text-2xl mb-2"><i class="fas fa-pencil-alt"></i></div>
                        <h3 class="font-bold">情感表达</h3>
                    </div>
                    <div class="text-center p-4">
                        <div class="text-primary text-2xl mb-2"><i class="fas fa-palette"></i></div>
                        <h3 class="font-bold">精美模板</h3>
                    </div>
                    <div class="text-center p-4">
                        <div class="text-primary text-2xl mb-2"><i class="fas fa-paper-plane"></i></div>
                        <h3 class="font-bold">定时推送</h3>
                    </div>
                    <div class="text-center p-4">
                        <div class="text-primary text-2xl mb-2"><i class="fas fa-users"></i></div>
                        <h3 class="font-bold">社区互动</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="bg-white py-6 border-t border-gray-100">
            <div class="container mx-auto px-4 text-center">
                <div class="flex justify-center space-x-4 mb-4">
                    <a href="#" class="text-gray-400 hover:text-primary text-xl">
                        <i class="fab fa-weixin"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary text-xl">
                        <i class="fab fa-weibo"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary text-xl">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
                <div class="text-gray-500 text-sm">
                    &copy; 2025 青书. 版权所有
                </div>
            </div>
        </footer>
    </div>

    <!-- 背景装饰 -->
    <div class="fixed -top-24 -right-24 w-96 h-96 bg-primary opacity-5 rounded-full blur-3xl"></div>
    <div class="fixed -bottom-32 -left-32 w-96 h-96 bg-secondary opacity-5 rounded-full blur-3xl"></div>
</body>
</html>
